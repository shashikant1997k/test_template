<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet Upload</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <script src="https://cdn.jsdelivr.net/gh/linways/table-to-excel@v1.0.4/dist/tableToExcel.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.10.8/xlsx.full.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.3/jquery.csv.min.js"></script>
    <link rel="stylesheet" href="footable.bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="footable.min.js"></script>
    <script src="index.js"></script>
    
</head>
<body>
    <div class="loading" style="position: fixed;top: 0px;height: 100%;text-align: center;z-index: 1555;width: 100%;background-color: rgba(0, 0, 0, 0.6);display: none;">
        <svg style=" margin-top: 25%;" width="57" height="57" viewBox="0 0 57 57" xmlns="http://www.w3.org/2000/svg" stroke="#fff">
        <g fill="none" fill-rule="evenodd">
            <g transform="translate(1 1)" stroke-width="2">
                <circle cx="29.9931" cy="11.1223" r="5">
                    <animate attributeName="cy" begin="0s" dur="2.2s" values="50;5;50;50" calcMode="linear" repeatCount="indefinite"></animate>
                    <animate attributeName="cx" begin="0s" dur="2.2s" values="5;27;49;5" calcMode="linear" repeatCount="indefinite"></animate>
                </circle>
                <circle cx="43.0138" cy="50" r="5">
                    <animate attributeName="cy" begin="0s" dur="2.2s" from="5" to="5" values="5;50;50;5" calcMode="linear" repeatCount="indefinite"></animate>
                    <animate attributeName="cx" begin="0s" dur="2.2s" from="27" to="27" values="27;49;5;27" calcMode="linear" repeatCount="indefinite"></animate>
                </circle>
                <circle cx="7.9931" cy="43.8777" r="5">
                    <animate attributeName="cy" begin="0s" dur="2.2s" values="50;50;5;50" calcMode="linear" repeatCount="indefinite"></animate>
                    <animate attributeName="cx" from="49" to="49" begin="0s" dur="2.2s" values="49;5;27;49" calcMode="linear" repeatCount="indefinite"></animate>
                </circle>
            </g>
        </g>
    </svg>
    </div>
    

    <div class="main">
        <div class="sheets_upload">
            <!-- <input type="file" class="upload_master_sheet"> -->
            <label for="uploadFiles" class="uploadFiles_label">Enter</label>
            <input type="file" id="uploadFiles" class="file-upload upload_master_sheet">
        </div>
  
        <div class="table_main">
    
            <!-- <div class="_button">
                <button id="download" class="btn btn-primary btn-sm">Download</button>
                <input style="margin-left: 15px;" placeholder="Search" type="search" name="search" id="searchInput">
            </div> -->

            <div class="first_page">
                <table class="table table-bordered first_table">
                    <tbody class="table_body">
                        
                    </tbody>
                </table>
            </div>
    
            <div class="first_page_1">
                <table class="table table-bordered first_table_1">
                    <thead>
                        <tr id="thead" class="mob_tr"></tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
    
            <div class="second_page">
                <div class="topDataInfo">
                    
                </div>
                <div class="category_btn_main">
                    <div class="category_btn"></div>
                </div>
                <div class="searchMain">
                    <div class="input-group col-sm-8 col-md-6" style="margin-bottom: 20px;">
                        <div class="input-group-btn search-panel">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span id="search_concept">All</span> <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu scrollable-dropdown" role="menu">
                                
                            </ul>
                        </div>
                        <input type="hidden" name="search_param" value="all" id="search_param">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search">
                        <span class="input-group-btn">
                            <button class="btn btn-default searchButton" type="submit">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        
                    </div>
                    <div class="col-sm-4 col-md-6 addMoreBtn">
                        <!-- <button class="btn btn-default" type="submit" style="margin-right: 15px;">
                            More
                        </button> -->
                        <button class="btn btn-default addItem" type="submit">
                            <span class="glyphicon glyphicon-plus"></span>
                            Add Item
                        </button>

                        <div class="addItemForm">
                            <div class="close_btn"><span>&times;</span></div>
                            <form class="add_item_form">
                                <div class="form-group">
                                    <label>Category:</label>
                                    <input type="text" data-id="category" id="add_category" class="form-control" placeholder="Category" required>
                                </div>
                                <div class="form-group">
                                    <label>Item Code:</label>
                                    <input type="text" data-id="item_code" id="add_itemcode" class="form-control" placeholder="Item Code" required>
                                </div>
                                <div class="form-group">
                                    <label>Item Name:</label>
                                    <input type="text" data-id="item_name" id="add_itemname" class="form-control" placeholder="Item Name" required>
                                </div>
                                <div class="form-group">
                                    <label>RFA Qty:</label>
                                    <input type="number" data-id="rfa_qty" id="add_rfaqty" class="form-control" placeholder="RFA Qty" required>
                                </div>
                                <button type="submit" class="btn btn-primary addItemSubmit">Submit</button>
                            </form>
                        </div>
                        
                    </div>
                </div>
                
                <div class="panel-group panel_group" id="accordion" role="tablist" aria-multiselectable="true">
                    
                </div>
            </div>
            <div class="_btn">
                <div class="error_msg">Please Choose Header Row</div>
                <button class="btn btn-primary back_btn" style="display: none;margin-right: 15px;">Back</button>
                <button class="btn btn-primary next_btn">Next</button>
                <button class="btn btn-primary next_btn_1" style="display: none;">Next</button>
                <button class="btn btn-primary submit_btn" type="submit" style="display: none;">Submit</button>
            </div>
        </div>
    </div>
    
    

</body>
</html>
