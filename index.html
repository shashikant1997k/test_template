<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet Upload</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.10.8/xlsx.full.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.3/jquery.csv.min.js"></script>
    <link rel="stylesheet" href="footable.bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="footable.js"></script>
    <script src="index.js"></script>
    
</head>
<body>
    <div class="loading" style="position: fixed;top: 0px;height: 100%;text-align: center;z-index: 1555;width: 100%;background-color: rgba(0, 0, 0, 0.6);display: none;">
        <svg style=" margin-top: 25%;" width="57" height="57" viewBox="0 0 57 57" xmlns="http://www.w3.org/2000/svg" stroke="#fff">
        <g fill="none" fill-rule="evenodd">
            <g transform="translate(1 1)" stroke-width="2">
                <circle cx="29.9931" cy="11.1223" r="5">
                    <animate attributeName="cy" begin="0s" dur="2.2s" values="50;5;50;50" calcMode="linear" repeatCount="indefinite"></animate>
                    <animate attributeName="cx" begin="0s" dur="2.2s" values="5;27;49;5" calcMode="linear" repeatCount="indefinite"></animate>
                </circle>
                <circle cx="43.0138" cy="50" r="5">
                    <animate attributeName="cy" begin="0s" dur="2.2s" from="5" to="5" values="5;50;50;5" calcMode="linear" repeatCount="indefinite"></animate>
                    <animate attributeName="cx" begin="0s" dur="2.2s" from="27" to="27" values="27;49;5;27" calcMode="linear" repeatCount="indefinite"></animate>
                </circle>
                <circle cx="7.9931" cy="43.8777" r="5">
                    <animate attributeName="cy" begin="0s" dur="2.2s" values="50;50;5;50" calcMode="linear" repeatCount="indefinite"></animate>
                    <animate attributeName="cx" from="49" to="49" begin="0s" dur="2.2s" values="49;5;27;49" calcMode="linear" repeatCount="indefinite"></animate>
                </circle>
            </g>
        </g>
    </svg>
    </div>

    <div class="main">
        <div class="topHeader">
            <div class="searchMain">
                <div class="input-group" style="margin-bottom: 0px;">
                    <div class="input-group-btn search-panel">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span id="search_concept">All</span> <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu scrollable-dropdown" role="menu">
                            
                        </ul>
                    </div>
                    <input type="hidden" name="search_param" value="all" id="search_param">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search">
                    <span class="input-group-btn">
                        <button class="btn btn-default searchButton" type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                    
                </div>
                <div class="addMoreBtn">
                    <button class="btn btn-default moreColumn" type="button" data-toggle="modal" data-target="#moreColumnModal" style="margin-right: 15px;margin-left: 15px;">
                        <span class="glyphicon glyphicon-cog"></span>
                        <span class="dnone_mob">More</span>
                    </button>
                    <button class="btn btn-default addItem" type="submit">
                        <span class="glyphicon glyphicon-plus"></span>
                        <span class="dnone_mob">Add Item</span>
                    </button>

                </div>
            </div>
            <div class="sheets_upload" style="margin-left: 15px;">
                <label for="uploadFiles" class="uploadFiles_label"></label>
                <input type="file" id="uploadFiles" class="file-upload upload_master_sheet">
            </div>


            <div class="addItemForm">
                <div class="close_btn"><span>&times;</span></div>
                <form class="add_item_form">
                    <div class="form-group">
                        <label>Category:</label>
                        <input type="text" data-id="category" id="add_category" class="form-control" placeholder="Category" required>
                    </div>
                    <div class="form-group">
                        <label>Item Code:</label>
                        <input type="text" data-id="item_code" id="add_itemcode" class="form-control" placeholder="Item Code" required>
                    </div>
                    <div class="form-group">
                        <label>Item Name:</label>
                        <input type="text" data-id="item_name" id="add_itemname" class="form-control" placeholder="Item Name" required>
                    </div>
                    <div class="form-group">
                        <label>Item Qty:</label>
                        <input type="number" data-id="item_qty" id="add_itemqty" class="form-control" placeholder="Item Qty" required>
                    </div>
                    <button type="submit" class="btn btn-primary addItemSubmit">Submit</button>
                </form>
            </div>
        </div>
  
        <div class="table_main">
            <div class="first_page">
                <div class="stepperMain">
                    <div class="stepperInner">
                        <div class="step_1 _steps">
                            <label for="">Destruction Period:</label>
                            <div id="fromDate" class="input-group date" data-date-format="dd/mm/yyyy" style="margin-bottom: 15px;">
                                <input class="form-control" type="text" placeholder="From Date"/>
                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            </div>
                            <div id="toDate" class="input-group date" data-date-format="dd/mm/yyyy">
                                <input class="form-control" type="text" placeholder="To Date"/>
                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            </div>
                        </div>
                        <div class="step_2 _steps" style="display: none;">
                            <label for="">WD Name:</label>
                            <input type="text" class="form-control" name="wdname" placeholder="WD Name"/>
                        </div>
                        <div class="step_3 _steps" style="display: none;">
                            <label for="">Task Number:</label>
                            <input type="text" class="form-control" name="tasknumber" placeholder="Task Number"/>
                        </div>
                        <div class="step_4 _steps" style="display: none;">
                            <label for="">Scheduled Date:</label>
                            <div id="scheduledDate" class="input-group date" data-date-format="dd/mm/yyyy">
                                <input class="form-control" type="text" name="scheduleddate" placeholder="Scheduled Date"/>
                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            </div>
                        </div>
                        <p class="stepErrorMsg">Field is required!</p>
                        <div class="steps-inner">
                            <div class="steps">
                                <span style="font-weight: 600;" class="currentStep">1</span>
                                <span style="font-size: 1.3em;">/</span>
                                <span>4</span>
                            </div>
                            <div class="stepBtn">
                                <button class="btn btn-default btn-sm stepBack" style="display: none;">Back</button>
                                <button class="btn btn-default btn-sm stepNext">Next</button>
                            </div>
                        </div>
        
                    </div>
                </div>
        
                <div class="first_page_table_div">
                    <table class="table table-bordered first_table">
                        <tbody class="table_body">
                            
                        </tbody>
                    </table>
                </div>
                
            </div>
    
            <div class="first_page_1">
                <p class="selectErrorMsg">Please Select <b>Category</b>, <b>Item Name</b>, <b>UOM</b> and <b>Item Qty.</b> </p>
                <p class="sameValueErrorMsg">Two or more value should not be same.</b> </p>
                <table class="table table-bordered first_table_1">
                    <thead>
                        <tr id="thead" class="mob_tr"></tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
    
            <div class="second_page">
                <div class="topDataInfo">
                    
                </div>
                <div class="category_btn_main">
                    <div class="leftSideScroll">
                      <i class="fa fa-angle-left" aria-hidden="true"></i>
                    </div>
                    <div class="category_btn"></div>
                    <div class="rightSideScroll">
                      <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </div>
                  </div>
                

                <div class="panel-group panel_group" id="accordion" role="tablist" aria-multiselectable="true">
                    
                </div>
            </div>
            <div class="_btn">
                <div class="error_msg">Please Choose Header Row</div>
                <button class="btn btn-primary back_btn" style="display: none;margin-right: 15px;">Back</button>
                <button class="btn btn-primary next_btn">Next</button>
                <button class="btn btn-primary next_btn_1" style="display: none;">Next</button>
                <button class="btn btn-primary submit_btn" type="submit" style="display: none;">Submit</button>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="moreColumnModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content" style="border-radius: 0px !important;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Show More Column</h4>
            </div>
            <div class="modal-body">
                <div class="row"></div>
            </div>
            <div class="modal-footer" style="padding: 8px 12px !important;">
                <button type="button" class="btn btn-default" style="border-radius: 0px !important;" data-dismiss="modal">Close</button>
            </div>
        </div>
        
    </div>
    </div>
    
    <button id="backToTop"></button>

</body>
</html>
